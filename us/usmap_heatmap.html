<!DOCTYPE html>
<meta charset="utf-8">
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="//d3js.org/queue.v1.min.js"></script>
<script src="//underscorejs.org/underscore-min.js"></script>
<style>
    .background {
        fill: none;
        pointer-events: all;
    }
    
    #states {
        stroke: #000;
        stroke-width: 1.5px;
    }
    
    #states text {
        fill: #000;
        stroke: none;
        text-anchor: middle;
        font-size: 10px;
    }
    
    #states .active {
        fill: steelblue !important;
    }
    
    #states text.active {
        font-size: 12px;
        font-weight: bold;
        fill: #fff;
        stroke-width: .5px;
        fill: #fff !important;
        stroke: #000;
    }
</style>

<body>
    <script>
        //var hits = {};
        //var parade = window.histograms.states;
        //    
        //for (var i = 0 ; i<parade.length ; i++)
        //    hits[parade[i].name] = parade[i].hits;

        var width = 960,
            height = 500,
            bordercolor = 'black',
            border = 3;
        var centered;

        var projection = d3.geo.albersUsa()
            .scale(width)
            .translate([0, 0]);

        var path = d3.geo.path()
            .projection(projection);

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        svg.append("rect")
            .attr("class", "background")
            .attr("width", width)
            .attr("height", height)
            .style("stroke", bordercolor)
            .style("stroke-width", border)
            .on("click", click);

        var g = svg.append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
            .append("g")
            .attr("id", "states");

        // load the following files asynchronously
        // invoke ready when done
        queue()
            .defer(d3.json, "data/us.json")
            .defer(d3.json, "data/us_university_centroids.json")
            .await(ready);

        
        function ready(error, us, centroid) {
            if (error) throw error;

//            centroid 
            stateInfo = {};
            _.each(centroid.features, function(d){
                stateInfo[parseInt(d.id)] = d;
            });
            
//            console.log(stateInfo);

            var heatmap = d3.scale.linear()
                .domain([0, centroid.max_num_uni])
                .interpolate(d3.interpolateRgb)
                .range(["white", "red"]);            
//                .range(["#ffffff", "#073f07"]);
            
            topoFeatures = topojson.feature(us, us.objects.states).features;
            // somehow in the data, there is the id 78,
            // which does not map to any state
            // remove Puerto Rico (72) as well 
            topoFeatures = _.reject(topoFeatures, function(d){
                return d.id == 78 || d.id == 72;
            });
            
            var states = g.selectAll("path")
//                .data(json.features)
                .data(topoFeatures)
                .enter().append("path")
                .attr("d", path)
                .attr("id", function (d) {
                    return d.id;
                })
                .style("fill", function (d) {
                    return heatmap(stateInfo[d.id].properties.num_uni);
                })
                .on("click", click);
            
            var labels = g.selectAll("text")
                .data(topoFeatures)
                .enter().append("text")
                .attr("transform", function (d) {
//                    return "translate(" + path.centroid(d) + ")";
                    
//                    return "translate(" + stateInfo[d.id].geometry.coordinates + ")";
                    if (projection(stateInfo[d.id].geometry.coordinates) == null)
                        console.log(stateInfo[d.id]);
                    
                    return "translate(" + projection( stateInfo[d.id].geometry.coordinates) + ")";
                })
                .attr("id", function (d) {
                    return 'label-' + d.id;
                })
                .attr("dy", ".35em")
                .on("click", click)
                .text(function (d) {
                    console.log(stateInfo[d.id].properties.name);
                    return stateInfo[d.id].properties.code;
                });
        }

        function click(d) {
            var x = 0,
                y = 0,
                k = 1;

            if (d && centered !== d) {
                var centroid = path.centroid(d);
                x = -centroid[0];
                y = -centroid[1];
                k = 4;
                centered = d;
            } else {
                centered = null;
            }

            g.selectAll("path")
                .classed("active", centered && function (d) {
                    return d === centered;
                });
            g.selectAll("text")
                .text(function (d) {
                    return d.id;
                })
                .classed("active", false);
            if (centered) {
                g.select("#label-" + centered.id)
                    .text(function (d) {
                        return d.id + ': ' + (d.id || '(none)');
                    })
                    .classed("active", centered && function (d) {
                        return d === centered;
                    });
            }

            g.transition()
                .duration(1000)
                .attr("transform", "scale(" + k + ")translate(" + x + "," + y + ")")
                .style("stroke-width", 1.5 / k + "px");
        }
    </script>
